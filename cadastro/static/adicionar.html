<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar</title>
</head>
<body>
    <form action="/adicionaar" method="get">
        <fieldset>
          <legend> Cadastrar produto </legend>
          <div>
          <label for="campo1">Nome do produto: </label>
          <input type="text"name="produto"id="campo1" placeholder="Nome do produto" required>
          </div>
          <div>
          <label for="campo2">Pre√ßo R$: </label>
          <input type="number" step="0.01" min="0" max="1000" name="preco"id="campo2" placeholder="Valor do produto" required>
          </div>
          <div>
          <label for="campo3">Quantidade: </label>
          <input type="number" step="1"min="1" max="1000" name="quantidade"id="campo3" placeholder="Quantidade de produtos" required>
          </div>
            
          <input type="submit" value="Adicionar">
        </fieldset>
      </form>
</body>
</html>
